<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benchmark Visualizer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .env {
      width: 400px;
    }

    .container {
      position: relative;
      width: 400px; /* Reduced width */
      height: {{CONTAINER_HEIGHT}}
      border: 2px solid #000;
      background: #fff;
    }

    .label {
      position: absolute;
      left: -120px; /* Place labels outside the box */
      width: 100px;
      text-align: right;
      font-size: 14px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
    }

    .number {
      font-family: 'Times New Roman', Times, serif;
    }

    .made-with {
      position: fixed;
      bottom: 0;
      right: 0;
      padding: 10px;
      font-size: 12px;
    }
    .made-with a {
      color: #2C682C;
    }
    .made-with a:hover {
      text-decoration: none;
    }

    {{CSS}}

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      body {
        background: #333;
        color: #fff;
      }

      .container {
        border-color: #fff;
        background: #444;
      }

      .made-with a {
        color: #84BA64;
      }
    }
  </style>
</head>
<body>
  <div class="env">
    {{ENVIRONMENT_DIV}}
  </div>  

  <div class="container">
    {{LABEL_DIV}}

    {{CIRCLE_DIV}}
  </div>

  <div class="made-with">
    <p>Benchmark done with <a href="https://github.com/RafaelGSS/bench-node">bench-node</a></p>
  </div>

  </div>

  <script>
    const durations = {{DURATIONS}};

    const animateCircles = () => {
      const boxWidth = 400; // Width of the container box
      const circles = durations.map((d) => ({
        id: "circle-" + d.name,
        duration: d.duration,
        position: 0,
        direction: 1,
      }));

      const update = () => {
        circles.forEach(circle => {
          const element = document.getElementById(circle.id);

          circle.position += circle.direction * (boxWidth / circle.duration) * 0.5;

          if (circle.position >= boxWidth - 20 || circle.position <= 0) {
            circle.direction *= -1; // Reverse direction on collision
          }

          element.style.transform = `translateX(${circle.position}px)`;
        });

        setTimeout(() => {
          requestAnimationFrame(update);
        }, 1000 / 120); // "60 FPS"
      };

      update();
    };

    animateCircles();
  </script>
</body>
</html>
